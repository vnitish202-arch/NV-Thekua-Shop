name: Deploy NV Thekua Shop Website

on:
  push:
    branches:
      - main   # Jab main branch update hogi â†’ auto deploy

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Upload Website Files
        uses: actions/upload-pages-artifact@v2
        with:
          path: .   # Yahi par index.html aur images folder hai

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
